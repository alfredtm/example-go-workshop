apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example
spec:
  rules:
  - host: example.localhost
    http:
      paths:
      - backend:
          service:
            name: example
            port:
              number: 4000
        path: /
        pathType: ImplementationSpecific
status:
  loadBalancer: {}